<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Doc</title>
</head>
<body>
	<h1>Volunteer Form</h1>
	<form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
		<fieldset>
			<legend>Applicant Information</legend>
			<div><label>Last name: <input size="100" type="text" name="last_name_field"></label></div>
			<div><label>First name: <input size="100" type="text" name="first_name_field"></label></div>
			<div><label>phone number: <input size="100" type="text" name="phone_number_field"></label></div>
			<div><label>email: <input size="100" type="text" name="email_field"></label></div>
			<div>Sex: </div>
			<div>
				<label>Female <input type="radio" name="gender_field" value="female"></label>
				<label>Male <input type="radio" name="gender_field" value="male"></label>
			</div>
			<div>Age: </div>
			<select name="age_field">
				<option>under 18</option>
				<option>over 18</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Applicant Availability</legend>
			<h3>Days Available:</h3>
			<div>
				<div><label>Sunday <input type="checkbox" name="availability_field[]" value="sunday"></label></div>
				<div><label>Monday <input type="checkbox" name="availability_field[]" value="monday"></label></div>
				<div><label>Tuesday <input type="checkbox" name="availability_field[]" value="tuesday"></label></div>
				<div><label>Wednesday <input type="checkbox" name="availability_field[]" value="wednesday"></label></div>
				<div><label>Thursday <input type="checkbox" name="availability_field[]" value="thursday"></label></div>
				<div><label>Friday <input type="checkbox" name="availability_field[]" value="friday"></label></div>
				<div><label>Saturday <input type="checkbox" name="availability_field[]" value="saturday"></label></div>
				<h3>Comments</h3>
				<textarea name="comment_field"></textarea>
			</div>
		</fieldset>
		<input type="hidden" name="hidden_field" value="emyers">
		<input type="Submit">
	</form>
</body>
</html>
